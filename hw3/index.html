<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top center">
        <h1 class="top__title">Добро пожаловать<br> на мой сайт !</h1>
        <p class="top__text">Вам предстоит пройти несколько увлекательных<br> игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
        <button class="top__button">Поехали!</button>
    </div>

   <div class="menu center ">
        <div class="menu__game1"><a class="menu__game_link" href="#">Игра 1</a></div>
        <div class="menu__game2"><a class="menu__game_link" href="#">Игра 2</a></div>
        <div class="menu__game3"><a class="menu__game_link" href="#">Игра 3</a></div>
   </div>

   <div class="box center">
        <div class="box__items">
            <h2 class="box__items_title">Времена года!</h2>
            <p class="box__items_text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="box__items_button">Играть!</button>
        </div>
        <div><img class="box__img" src="img/box_img.png" alt="game"></div>
   </div>

   <script src="script.js"></script>
</body>
</html>
